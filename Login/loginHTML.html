<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login&Signup page</title>
</head>
<body>
    <h1>Signup Page</h1>
    <div id="container">
        First name : 
        <input type="text" placeholder="Enter a first name" class="in"/></br>
        Last name :
        <input type="text" placeholder="Enter a last name" class="in"/></br>
        Password : 
        <input type="password" id="pwd"  /></br>
        Confirm password : 
        <input type="password" id="cp"  />
        <br>
        <input id = "submit" type = "submit" onclick="sub()"/>
    </div>
    <p id="p"></p>
    
    <script src="login.js"></script>
</body>
</html>
